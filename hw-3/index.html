<!DOCTYPE html>
<!--
	Domaci 3 (PIA 2020)
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kviz opšteg znanja</title> 
    <meta name="author" content="Andrijana_Ivkovic" />
    <meta name="description" content="HTML/CSS/JavaScript/jQuery homework assignment." />
    <meta name="keywords" content="pia, web programming, html, css, bootstrap, javascript, jquery" />
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

    <div class="start_btn"><button>Start</button></div>

    <div class="info_box">
        <div class="info-title"><span></span></div>
        <div class="info-list">
            <div class="info">SREĆNO!</div>
            
        </div>
        <div class="buttons">
            <button class="quit">Odustani</button>
            <button class="restart">Počni kviz</button>
        </div>
    </div>
    <div class="quiz_box">
        <header>
            <div class="title">Kviz opšteg znanja</div>
            <div class="timer">
                <div class="time_left_txt">Preostalo vreme</div>
                <div class="timer_sec">20</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Pitanja iz js-->
            </div>
            <div class="option_list">
                <!-- Opcije iz js -->
            </div>
        </section>

        
        <footer>
            <div class="total_que">
                <!-- Broj pitanja iz js -->
            </div>
            <button class="next_btn">Sledeće</button>
        </footer>
    </div>
    <!-- Rezultat -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Završio/la si kviz!</div>
        <div class="score_text">
            <!-- Poeni iz js -->
        </div>
        <div class="buttons">
            <button class="restart">Ponovi kviz</button>
            <button class="quit">Izađi</button>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script src="html_questions.js"></script> 
    
</body>
</html>
</html>
